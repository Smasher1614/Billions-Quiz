<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billions Network Quiz</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2d2d44);
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .quiz-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 700px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }
    h1 {
      color: #ffcc70;
      margin-bottom: 20px;
    }
    .question {
      font-size: 20px;
      margin: 15px 0;
    }
    .options button {
      display: block;
      width: 100%;
      background: #3a3a5a;
      color: #f1f1f1;
      border: none;
      padding: 12px;
      margin: 8px 0;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .options button:hover {
      background: #ffcc70;
      color: #1e1e2f;
    }
    .options button.correct {
      background: #4caf50 !important;
      color: #fff !important;
    }
    .options button.wrong {
      background: #e74c3c !important;
      color: #fff !important;
    }
    #next-btn {
      margin-top: 20px;
      padding: 12px 25px;
      background: #ffcc70;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: none;
      transition: all 0.3s ease;
    }
    #next-btn:hover {
      background: #ffa500;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Billions Network Quiz</h1>
    <div id="quiz">
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
      <button id="next-btn">Next</button>
    </div>
  </div>

  <script>
    const questions = [
      // === Original 5 Questions ===
      {
        question: "What is the core purpose of Billions Network?",
        options: ["Social Media", "AI & Human Verification", "File Storage", "Music Streaming"],
        correct: 1
      },
      {
        question: "Which technology does Billions Network use for privacy-preserving verification?",
        options: ["Blockchain Hashing", "Zero-Knowledge Proofs", "Facial Recognition", "Centralized Databases"],
        correct: 1
      },
      {
        question: "What is the Billions Genesis NFT primarily used for?",
        options: ["Gaming", "Identity Verification & Rewards", "DeFi Lending", "Ticket Booking"],
        correct: 1
      },
      {
        question: "Which platforms currently support the Billions App (Beta)?",
        options: ["Windows & Mac", "Android & iOS", "Linux only", "Web only"],
        correct: 1
      },
      {
        question: "Which marketplace features Billions Genesis NFT?",
        options: ["Opensea", "Blur", "Magic Eden", "Rarible"],
        correct: 2
      },
      
      // === 10 New Questions ===
      {
        question: "What does Billions Network aim to verify besides humans?",
        options: ["Physical assets", "AI agents", "Smart contracts", "IoT devices"],
        correct: 1
      },
      {
        question: "Which cryptographic method does Billions use to preserve privacy during verification?",
        options: ["Homomorphic encryption", "Zero-knowledge proofs", "SHA-256 hashing", "Symmetric encryption"],
        correct: 1
      },
      {
        question: "What are the 'Power points' in Billions?",
        options: ["Voting rights tokens", "Reward points earned by users", "API access keys", "Equity shares"],
        correct: 1
      },
      {
        question: "Billions raised how much in its private funding rounds?",
        options: ["$10 million", "$20 million", "$30 million", "$50 million"],
        correct: 2
      },
      {
        question: "Which verification firm is linked with Billionsâ€™ tech?",
        options: ["Civic", "Auth0", "Privado ID", "Okta"],
        correct: 2
      },
      {
        question: "Billionsâ€™ Genesis is associated with which launch product?",
        options: ["Token launch", "NFT drop", "Airdrop campaign", "Mobile wallet"],
        correct: 1
      },
      {
        question: "Billions verifies identity without storing what data?",
        options: ["Emails", "Biometric data", "Usernames & passwords", "Public keys"],
        correct: 1
      },
      {
        question: "Which blockchain is Billionsâ€™ Genesis NFT listed on?",
        options: ["Solana", "Ethereum", "Polygon", "Binance Smart Chain"],
        correct: 2
      },
      {
        question: "Whatâ€™s Billionsâ€™ advantage over biometric ID systems?",
        options: ["Lower fees", "No special hardware", "Faster speed", "Unlimited storage"],
        correct: 1
      },
      {
        question: "Which is a way to earn Power points in Billions?",
        options: ["GPU mining", "Verifying identity", "Running a node", "Buying NFTs"],
        correct: 1
      }
    ];

    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const nextButton = document.getElementById("next-btn");

    let currentQuestionIndex = 0;

    function showQuestion() {
      resetState();
      let currentQuestion = questions[currentQuestionIndex];
      questionElement.textContent = currentQuestion.question;

      currentQuestion.options.forEach((option, index) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.addEventListener("click", () => selectAnswer(button, index));
        optionsElement.appendChild(button);
      });
    }

    function resetState() {
      nextButton.style.display = "none";
      optionsElement.innerHTML = "";
    }

    function selectAnswer(button, index) {
      const correctIndex = questions[currentQuestionIndex].correct;
      if (index === correctIndex) {
        button.classList.add("correct");
      } else {
        button.classList.add("wrong");
      }
      Array.from(optionsElement.children).forEach(btn => {
        btn.disabled = true;
        if (questions[currentQuestionIndex].correct === Array.from(optionsElement.children).indexOf(btn)) {
          btn.classList.add("correct");
        }
      });
      nextButton.style.display = "block";
    }

    nextButton.addEventListener("click", () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        questionElement.textContent = "ðŸŽ‰ Youâ€™ve completed the Billions Quiz!";
        optionsElement.innerHTML = "";
        nextButton.style.display = "none";
      }
    });

    showQuestion();
  </script>
</body>
</html>
